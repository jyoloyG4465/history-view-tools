<div class="content">
  <div class="title">{{ "analysis display" | translate }}</div>
  <div class="layout-row">
    <div class="edit-list">
      <app-analysis-edit
        [datasetList]="datasetList"
        (selectedDatasetEvent)="onSample($event)"
      ></app-analysis-edit>
    </div>
    <div class="analysis-graph">
      <app-analysis-graph></app-analysis-graph>
    </div>
  </div>
</div>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
