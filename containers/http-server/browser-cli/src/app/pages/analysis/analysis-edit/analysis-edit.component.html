<div class="edit-list">
  <app-pulldown-box
    [label]="'select dataset' | translate"
    [options]="datasetOptions"
    [selectedValue]="selectedDatasetId"
    (selectedValueChangeEvent)="onSelectDataset($event)"
  >
  </app-pulldown-box>
  <ng-container *ngIf="selectedDatasetId !== 0">
    <app-pulldown-box
      [label]="'analysis target' | translate"
      [options]="analysisOptions"
      [selectedValue]="0"
    >
    </app-pulldown-box>

    <app-pulldown-box
      [label]="'uploader filter' | translate"
      [options]="channelOptions"
      [selectedValue]="selectedChannelId"
      (selectedValueChangeEvent)="onSelectChannel($event)"
    >
    </app-pulldown-box>

    <div class="button">
      <app-button-primary
        [label]="'analyze' | translate"
        [width]="300"
        [height]="80"
        [fontSize]="32"
        (clicked)="onAnalysisClick()"
      >
      </app-button-primary>
    </div>
  </ng-container>
</div>
