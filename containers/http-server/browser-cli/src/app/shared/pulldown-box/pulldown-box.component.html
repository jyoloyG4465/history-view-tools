<mat-form-field class="gray-select">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [value]="selectedValue"
    [panelClass]="'transparent-panel'"
    (selectionChange)="onChange($event)"
  >
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="true"> 選択は必須です </mat-error>
</mat-form-field>
