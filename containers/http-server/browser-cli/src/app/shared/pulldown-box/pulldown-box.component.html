<mat-form-field appearance="fill" class="full-width">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [value]="selectedValue"
    [panelClass]="'transparent-panel'"
    (selectionChange)="onChange($event)"
  >
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
